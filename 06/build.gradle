apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
}

task printConfig << {
    configurations.each { config ->
        println config
    }
}

task printDep << {
    configurations.getByName('default').each { dep ->
        println dep
    }
}